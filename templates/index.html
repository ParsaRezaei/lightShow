<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Control System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .container-box {
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 15px;
            padding: 25px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            text-align: center;
        }

        .container-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #bb86fc;
        }

        .toggle-switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .toggle-switch input {
            display: none;
        }

        .toggle-switch label {
            cursor: pointer;
            background-color: #444;
            border-radius: 25px;
            position: relative;
            width: 50px;
            height: 25px;
        }

        .toggle-switch label::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            top: 2.5px;
            left: 5px;
            transition: 0.3s;
        }

        .toggle-switch input:checked+label {
            background-color: #03dac6;
        }

        .toggle-switch input:checked+label::before {
            transform: translateX(25px);
        }

        .master-buttons {
            display: flex;
            justify-content: space-around;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            width: 45%;
        }

        .btn-primary {
            background-color: #03dac6;
            border: none;
        }

        .btn-secondary {
            background-color: #bb86fc;
            border: none;
        }

        .btn-success {
            background-color: #4caf50;
            border: none;
        }

        .btn:hover {
            opacity: 0.8;
        }

        #behavior-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Light Control System</h1>

        <!-- Individual Light Control -->
        <div class="container-box">
            <div class="container-title">Individual Light Control</div>
            <div id="control-lights">
                <div class="toggle-switch">
                    <span>Light 1</span>
                    <input type="checkbox" id="light1">
                    <label for="light1"></label>
                </div>
                <div class="toggle-switch">
                    <span>Light 2</span>
                    <input type="checkbox" id="light2">
                    <label for="light2"></label>
                </div>
                <div class="toggle-switch">
                    <span>Light 3</span>
                    <input type="checkbox" id="light3">
                    <label for="light3"></label>
                </div>
                <div class="toggle-switch">
                    <span>Light 4</span>
                    <input type="checkbox" id="light4">
                    <label for="light4"></label>
                </div>
            </div>
        </div>

        <!-- Master Control -->
        <div class="container-box">
            <div class="container-title">Master Control</div>
            <div class="master-buttons">
                <button class="btn btn-primary" onclick="turnAllLights('on')">All ON</button>
                <button class="btn btn-secondary" onclick="turnAllLights('off')">All OFF</button>
            </div>
        </div>

        <!-- Light Behavior Control -->
        <div class="container-box">
            <div class="container-title">Light Behavior</div>
            <div id="behavior-controls">
                <button class="btn btn-primary" onclick="setBehavior('default')">Default (Restore State)</button>
                <button class="btn btn-secondary" onclick="setBehavior('alternating')">Alternating</button>
                <button class="btn btn-success" onclick="setBehavior('marquee')">Marquee</button>
            </div>
        </div>

        <!-- Minimum ON Time Control -->
        <div class="container-box">
            <div class="container-title">Minimum ON Time</div>
            <label for="minimum-on-time" class="form-label">Set Minimum ON Time (seconds):</label>
            <input type="number" id="minimum-on-time" class="form-control" min="0" value="2">
            <button class="btn btn-primary mt-3" onclick="updateMinimumOnTime()">Update</button>
        </div>
    </div>

    <script>
        const socket = io();

        socket.on("update_light_states", (states) => {
            for (let i = 0; i < states.length; i++) {
                document.getElementById(`light${i + 1}`).checked = states[i];
            }
        });

        function turnAllLights(action) {
            fetch("/turn-all-lights", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ action }),
            });
        }

        function setBehavior(behavior) {
            fetch("/set-behavior", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ behavior }),
            });
        }

        function updateMinimumOnTime() {
            const time = parseFloat(document.getElementById("minimum-on-time").value);
            fetch("/set-minimum-on-time", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ time }),
            }).then(response => response.json())
                .then(data => console.log(`Updated minimum ON time: ${data.minimum_on_time}s`))
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>

</html>
